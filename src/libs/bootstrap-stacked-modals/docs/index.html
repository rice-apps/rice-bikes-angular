<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Stacked Modal Hacks</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        >
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://aleho.github.io/bootstrap-multimodal/">
                        Bootstrap Stacked Modals
                    </a>
                    <p class="navbar-text">
                        Just some hacks
                    </p>
                </div>
                <a href="https://github.com/aleho/bootstrap-multimodal" class="btn btn-primary navbar-btn navbar-right">Github project</a>
            </div>
        </nav>

        <main style="margin-top: 100px;">
            <div class="container">
                <div class="page-header">
                    <h1>Stacked modals</h1>
                </div>
                <p>
                    <button class="btn btn-primary show-modal" data-type="stacked">Show modal</button>
                </p>
            </div>

            <div class="container">
                <div class="page-header">
                    <h1>Disabled plugin</h1>
                </div>
                <p>
                    <button class="btn btn-primary show-modal" data-type="disabled">Show default modals</button>
                </p>
            </div>
        </main>

        <div class="sample-modal modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Title</h4>
                    </div>
                    <div class="modal-body">
                        Some unrelated content.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary show-modal" type="button">Show another modal</button>
                        <button class="btn btn-default close-modal" data-dismiss="modal" type="button">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous">
        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
        </script>

        <script src="https://cdn.rawgit.com/aleho/bootstrap-multimodal/v2.1.4/dist/bootstrap-multimodal.js"></script>
        <script src="index.js"></script>
    </body>
</html>
