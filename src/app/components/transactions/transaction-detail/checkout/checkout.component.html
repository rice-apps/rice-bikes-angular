<!-- Modal -->
<div class="modal fade" #finishModal id="finishModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTransactionModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to finish the transaction? This cannot be undone!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
          [disabled]="emailingReceipt">Close</button>
        <button *ngIf="!emailingReceipt" (click)="finish()" class="btn btn-success">Finish</button>
        <button *ngIf="emailingReceipt" disabled = "true" class="btn btn-success"><span class="fa fa-cog loader"></span>Sending Email</button>
      </div>
    </div>
  </div>
</div>

<div class="container mb-4">
  <div class="card mb-2" style="width: 75%; margin: 0 auto;">
    <div #price class="card-body text-center">
      <h1 style="font-size: 100px">${{ transaction?.total_cost }}</h1>
    </div>
  </div>

  <div class="row" style="width: 75%; margin: 0 auto;">
    <div class="col-6 pl-0">
      <div class="card mb-2">
        <div class="card-header">
          <h4>Repairs</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let repair of transaction?.repairs" class="list-group-item">
              {{repair.repair.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-6 pr-0">
      <div class="card mb-2">
        <div class="card-header">
          <h4>Items</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let item of transaction?.items" class="list-group-item">
              {{item.item?.name || item.name_DEPRECATED}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-2" style="width: 75%; margin: 0 auto;">
    <div class="card-body">
      <button data-toggle="modal" data-target="#finishModal" class="btn btn-success btn-lg btn-block">Finish</button>
    </div>
  </div>
</div>
