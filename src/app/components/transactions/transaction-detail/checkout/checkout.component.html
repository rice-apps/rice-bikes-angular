<div class="container mb-4">
  <div class="card mb-2" style="width: 75%; margin: 0 auto;">
    <div class="card-body text-center">
      <h1 style="font-size: 100px">${{ transaction.total_cost }}</h1>
    </div>
  </div>

  <div class="row" style="width: 75%; margin: 0 auto;">
    <div class="col-6">
      <div class="card mb-2">
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let repair of transaction.repairs" class="list-group-item">
              {{repair.repair.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card mb-2">
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let item of transaction.items" class="list-group-item">
              {{item.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>





  <div class="card mb-2" style="width: 75%; margin: 0 auto;">
    <div class="card-body">
      <button class="btn btn-primary">Cash</button>
      <button class="btn btn-primary">Check</button>
      <button class="btn btn-secondary disabled">Card</button>
    </div>
  </div>

  <div class="card mb-2" style="width: 75%; margin: 0 auto;">
    <div class="card-body">
      <button (click)="finish()" class="btn btn-success btn-lg btn-block">Finish</button>
    </div>
  </div>
</div>
