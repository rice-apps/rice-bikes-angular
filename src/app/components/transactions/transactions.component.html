<div class="container">
  <ul class="nav nav-pills nav-fill justify-content-center" style="margin-top: 15px;">
    <li class="nav-item">
      <a (click)="getActiveTransactions()" [ngClass]="{'active': currentTab === 'active'}" class="nav-link">Active</a>
    </li>
    <li class="nav-item">
      <a (click)="getWaitingOnPickup()" [ngClass]="{'active': currentTab === 'pickup'}" class="nav-link">Waiting on pickup</a>
    </li>
    <li class="nav-item">
      <a (click)="getWaitingOnPart()" [ngClass]="{'active': currentTab === 'part'}" class="nav-link">Waiting on part</a>
    </li>
    <li class="nav-item">
      <a (click)="getPaid()" [ngClass]="{'active': currentTab === 'paid'}" class="nav-link">Paid</a>
    </li>
    <li class="nav-item">
      <a (click)="getTransactions()" [ngClass]="{'active': currentTab === 'all'}" class="nav-link">All</a>
    </li>
  </ul>
</div>

<div class="container" style="padding-top: 15px">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Customer</th>
      <th>Bikes</th>
      <th>Submitted</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of transactions" [routerLink]="['/transactions', transaction._id]" [ngClass]="{'table-warning': getTimeDifference(transaction) >= 3 && getTimeDifference(transaction) < 6,
'table-danger': getTimeDifference(transaction) >= 6}">
      <th scope="row">{{transaction._id}}
        <span class="badge" [ngClass]="{'badge-success': transaction?.transaction_type == 'inpatient',
'badge-primary': transaction?.transaction_type == 'outpatient',
'badge-secondary': transaction?.transaction_type == 'merch'
}">{{transaction?.transaction_type}}</span>
      </th>
      <td>{{transaction.customer.first_name}} {{transaction.customer.last_name}}</td>
      <td>{{getBikeList(transaction)}}</td>
      <td>{{transaction.date_created | timeAgo }}</td>
    </tr>
    </tbody>
  </table>
</div>
