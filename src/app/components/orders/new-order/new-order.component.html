<div class="container">
  <form [formGroup]="orderForm">
    <div class="form-group row mb-2">
      <label for="supplier" class="col-2 col-form-label">Supplier</label>
      <div class="col-10">
        <input type="text" class="form-control" id="supplier" formControlName="supplier" placeholder="Enter Supplier">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="submit()" [disabled]="!orderForm.valid">Create Order</button>
  </form>
</div>
