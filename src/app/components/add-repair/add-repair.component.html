<input [(ngModel)]="searchFieldValue" type="text" class="form-control" placeholder="Search repairs..." #searchBox (keyup)="search(searchBox.value)">
<div class="list-group" style="position: absolute; z-index: 1;">
  <a class="list-group-item list-group-item-action"
     *ngFor="let repair of repairResults | async"
     (click)="addRepair(repair)">
    {{repair.name}}
  </a>
</div>
