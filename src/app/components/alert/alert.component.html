<div class="container" *ngIf="currentAlert | async as alert">
  <div class="alert"
    [ngClass]="{'alert-danger': alert.type=='error', 'alert-warning': alert.type=='warning', 'alert-success': alert.type=='success'}"
    alert-dismissible fade show role="alert">
    <h5 class="alert-heading">{{alert.name}}</h5>
    Code: {{alert.code}} message: {{alert.message}}. <span [hidden]="alert.type!='error'">Please report this to the app developer
    using <a href="https://goo.gl/forms/6EKulNeB97HnTbVn2" class="alert-link">this form</a></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
