<form [formGroup]="searchForm">
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">{{currentChoice}}</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" *ngFor="let choice of searchChoices" (click)="setSearchChoice(choice)">{{choice}}</a>
      </div>
    </div>
    <input type="text" class="form-control" aria-label="Text input with dropdown button"
      placeholder="Search all transactions..." formControlName="search">
    <div class="input-group-append">
      <button (click)="submitSearch()" class="btn btn-success" [disabled]="searchForm.invalid">Go</button>
    </div>
  </div>
</form>
