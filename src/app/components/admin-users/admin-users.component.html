<div class="container" style="width: 40%; margin: 0 auto">
  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">{{user.username}}
      <i *ngIf="user.admin" class="fa fa-lock"></i>
    </li>
  </ul>
  <div class="row mt-5">
    <div class="col-10">
      <div class="input-group">
        <span class="input-group-addon">Admin?&nbsp;<input type="checkbox"></span>
        <input type="text" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

</div>
