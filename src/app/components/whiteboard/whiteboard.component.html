<!--Hidden button, used in Javascript to toggle the Modal -->
<button #editRequestToggle hidden data-toggle="modal" data-target="#editRequestModal">HIDDEN MODAL TOGGLE</button>
<div class="modal fade" id="editRequestModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editOrderRequestForm">
          <div class="row">
            <div class="col-9">
              <label for="requestDescEdit">Description</label>
              <input type="text" class="form-control" formControlName="request" id="requestDescEdit"
                (keyup.enter)="submitRequestUpdateForm()">
            </div>
            <div class="col-3" *ngIf="isAdmin | async">
              <label for="statusSel">Status</label>
              <select class="form-control" formControlName="status" id="statusSel">
                <option *ngFor="let opt of statusOptions | async">{{opt}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="supplierEdit">Supplier</label>
              <input type="text" class="form-control" formControlName="supplier" id="supplierEdit"
                (keyup.enter)="submitRequestUpdateForm()">
            </div>
            <div class="col">
              <label for="quantityEdit">Quantity</label>
              <input type="number" class="form-control" formControlName="quantity" id="quantityEdit"
                (keyup.enter)="submitRequestUpdateForm()">
            </div>
            <div class="col">
              <label for="transactionEdit">Transaction</label>
              <input type="number" class="form-control" formControlName="transactionID" id="transactionEdit"
                (keyup.enter)="submitRequestUpdateForm()">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" type="submit" (click)="submitRequestUpdateForm()" class="btn btn-primary"
          [disabled]="editOrderRequestForm.invalid">Update Entry</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<h1>Need to add Admin-Items style modal to this to edit order requests</h1>
<div class="container">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">
          <!-- Empty Spacer for Edit button in table -->
        </th>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Quantity</th>
        <th scope="col">Status</th>
        <th scope="col">Supplier</th>
        <th scope="col">Transaction</th>
        <th scope="col">Order</th>
        <th scope="col">History</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of orderRequests | async" (click)="editOrderRequest(request)">
        <td><button class="btn btn-success btn-sm" (click)="editOrderRequest(request)">
            <p class="sr-only">Edit Order Entry Button</p><i class="fas fa-edit"></i>
          </button></td>
        <td>{{request._id}}</td>
        <td>{{request.request}}</td>
        <td>{{request.quantity}}</td>
        <td>{{request.status}}</td>
        <td>{{request.supplier}}</td>
        <td><button *ngIf="request.transaction" [routerLink]="['/transactions', request.transaction]"
            class="btn btn-primary btn-sm">{{request.transaction}}</button>
          <p *ngIf="!request.transaction">None</p>
        </td>
        <td><button *ngIf="request.orderRef" [routerLink]="['/orders', request.orderRef]"
            class="btn btn-primary btn-sm">View</button>
          <p *ngIf="!request.orderRef">None</p>
        </td>
        <td><button class="btn btn-secondary btn-sm" *ngIf="request.actions">Actions</button></td>
      </tr>
    </tbody>
  </table>
</div>
