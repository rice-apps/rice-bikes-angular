<button #orderRequestModalButton hidden data-toggle="modal" data-target="#orderReqSelectorModal">HIDDEN: Launch Order Request Selection Modal</button>

<!-- Modal -->
<div class="modal fade" id="orderReqSelectorModal" tabindex="-1" role="dialog" aria-labelledby="orderReqSelectorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [hidden]="createMode" id="orderReqSelectorModalTitle">Select White Board Entry</h5>
        <h5 class="modal-title" [hidden]="!createMode" id="orderReqSelectorModalTitleAlt">Create White Board Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="createMode=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <table class="table table-hover">
         <thead>
           <tr>
             <th scope="col">#</th>
             <th scope="col">Description</th>
             <th scope="col">Part #</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let request of (activeOrderRequests | async)">
             <td>{{request._id}}</td>
             <td>{{request.request}}</td>
             <td>{{request.partNumber}}</td>
           </tr>
         </tbody>
       </table> 
       <button [hidden]="createMode" class="btn btn-block btn-success" (click)="createMode = true">Create New Entry</button>
      </div>
      <div class="modal-footer" [hidden]="!createMode">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="createMode=false">Cancel</button>
        <button type="button" class="btn btn-primary">Create Entry</button>
      </div>
    </div>
  </div>
</div>
