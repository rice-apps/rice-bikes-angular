<div class="container" style="margin-top: 15px;">
  <div class="form-group row">
    <label for="search-box" class="col-2 col-form-label">Customer email</label>
    <div class="col-10">
      <input class="form-control" type="text" #searchBox id="search-box" (keyup)="search(searchBox.value)">
      <div class="list-group" style="position: absolute; z-index: 1;">
        <a class="list-group-item list-group-item-action" *ngFor="let customer of customerResults | async">
          {{customer.email}} - {{customer.first_name}} {{customer.last_name}}
        </a>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label for="first_name" class="col-2 col-form-label">First name</label>
    <div class="col-10">
      <input [(ngModel)]="firstName" class="form-control" type="text" id="first_name">
    </div>
  </div>
  <div class="form-group row">
    <label for="last_name" class="col-2 col-form-label">Last name</label>
    <div class="col-10">
      <input [(ngModel)]="lastName" class="form-control" type="text" id="last_name">
    </div>
  </div>

  <button class="btn btn-block btn-lg btn-success">Submit</button>
</div>
