<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editItemForm">
          <div class="row">
            <div class="col-4">
              <label for="updateItemName">Item Name</label>
              <input type="text" class="form-control" formControlName="name" id="updateItemName" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-2">
              <label for="updateItemPrice">Item Price</label>
              <input id="updateItemPrice" type="number" class="form-control" formControlName="standard_price" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-2">
              <label for="updateWholesalePrice">Wholesale Price</label>
              <input id="updateWholesalePrice" type="number" class="form-control" formControlName="wholesale_cost" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-2">
              <label for="updateConditionSelect">Item Condition</label>
              <select id="updateConditionSelect" formControlName="condition" class="form-control" (keyup.enter)="submitItemUpdateForm()">
                <option>New</option>
                <option>Used</option>
              </select>
            </div>
            <div class="col-2">
              <label for="updateBrandSelect">Brand</label>
              <input id="updateBrandSelect" type="text" formControlName="brand" class="form-control" list="brands" (keyup.enter)="submitItemUpdateForm()">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="updateCategory">Category</label>
              <input type="text" id="updateCategory" class="form-control" formControlName="category" list="categories" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-2">
              <label for="updateSize">Size</label>
              <input type="text" id="updateSize" class="form-control" formControlName="size" list="updateSizes" (keyup.enter)="submitItemUpdateForm()">
              <!--Datalist provides a rough typeahead option. Supported in most browsers, and really simple.-->
              <datalist id="updateSizes">
                <option *ngFor="let size of (existingUpdateSizes | async)">{{size}}</option>
              </datalist>
            </div>
            <div class="col-2">
              <label for="updateStock">Current Stock</label>
              <input id="updateStock" type="number" class="form-control" formControlName="stock" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-2">
              <label for="updateDesiredStock">Desired Stock</label>
              <input id="updateDesiredStock" type="number" class="form-control" formControlName="desired_stock" (keyup.enter)="submitItemUpdateForm()">
            </div>
            <div class="col-4">
              <label for="updateUPC">UPC</label>
              <input type="text" id="updateUPC" class="form-control" formControlName="upc" (keyup.enter)="submitItemUpdateForm()">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" type="submit" (click)="submitItemUpdateForm()" class="btn btn-primary"
                [disabled]="editItemForm.invalid">Update Item</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="jumbotron">
    <h4 class="display-4">Create Item</h4>
    <hr class="my-4">
    <form [formGroup]="newItemForm">
      <div class="row">
        <div class="col-4">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" formControlName="name" id="itemName">
        </div>
        <div class="col-2">
          <label for="itemPrice">Item Price</label>
          <input id="itemPrice" type="number" class="form-control" formControlName="standard_price">
        </div>
        <div class="col-2">
          <label for="wholesalePrice">Wholesale Price</label>
          <input id="wholesalePrice" type="number" class="form-control" formControlName="wholesale_cost">
        </div>
        <div class="col-2">
          <label for="newConditionSelect">Item Condition</label>
          <select id="newConditionSelect" formControlName="condition" class="form-control">
            <option>New</option>
            <option>Used</option>
          </select>
        </div>
        <div class="col-2">
          <label for="newBrandSelect">Brand</label>
          <input id="newBrandSelect" type="text" formControlName="brand" class="form-control" list="brands">
          <datalist id="brands">
            <option *ngFor="let brand of (existingBrands | async)">{{brand}}</option>
          </datalist>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="newCategory">Category</label>
          <input type="text" id="newCategory" class="form-control" formControlName="category" list="categories">
          <datalist id="categories">
            <option *ngFor="let category of (existingCategories | async)">{{category}}</option>
          </datalist>
        </div>
        <div class="col-3">
          <label for="newSize">Size</label>
          <input type="text" id="newSize" class="form-control" formControlName="size" list="sizes">
          <!--Datalist provides a rough typeahead option. Supported in most browsers, and really simple.-->
          <datalist id="sizes">
            <option *ngFor="let size of (existingSizes | async)">{{size}}</option>
          </datalist>
        </div>
        <div class="col-2">
          <label for="desiredStock">Desired Stock</label>
          <input id="desiredStock" type="number" class="form-control" formControlName="desired_stock">
        </div>
        <div class="col-4">
          <label for="newUPC">UPC</label>
          <input type="text" id="newUPC" class="form-control" formControlName="upc">
        </div>
      </div>
      <button type="submit" (click)="submitItemCreateForm()" [disabled]="newItemForm.invalid"
              class="btn btn-primary my-3">Create Item</button>
    </form>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Brand</th>
      <th scope="col">Condition</th>
      <th scope="col">Sale Price</th>
      <th scope="col">Wholesale Cost</th>
      <th scope="col">Desired Stock</th>
      <th scope="col">Current Stock</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.condition}}</td>
      <td>{{item.standard_price}}</td>
      <td>{{item.wholesale_cost}}</td>
      <td>{{item.desired_stock}}</td>
      <td>{{item.stock}}</td>
      <td><button class="btn btn-secondary" (click)="editItem(item)"
                  data-toggle="modal" data-target="#editItemModal">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
